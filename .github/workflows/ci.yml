name: CI
on: [push, pull_request]

jobs:
  test-nightly:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [nightly]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Run tests (no_std)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --tests --features nightly
      - name: Run tests (std)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --tests --features std-nightly
  test-stable:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Run tests (no_std)
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Run tests (std)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features std